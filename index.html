<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f56dcf01fc.js" crossorigin="anonymous"></script> 

</head>

<body>

     <!-- The sites Main Heading -->
    <header>
        <h1>Rock! Paper! Scissors! </h1>
        
     </header>
         <!-- Score area for points and name tags inside div -->
        <div class="score">

            <h2 class="player"> Player Score</h2>
    
            <div class ="points"><span id="player-score">0</span> : <span id="computer-score">0</span></div>
           
            <h2 class ="computer"> Computer Score</h2>
            <div id="result"></div>
            <button class="buttons" type="reset" id="reset" onclick="reset()">Refresh</button>
        </div>
        </div>
        <!--Modal to show who won game-->
        <div id="gameOver" class="modal"> 

            <div class ="modal-content">
                <span class="close" onclick="giveUp()">&times;</span>
                <h2 id ="player-win">You won the game!</h2>
                <h2 id="player-lose">The computer won the game!</h2>
                <!-- This button gives an option to restart game -->
                <button onclick="restart()">Restart!</button>
            </div>

        </div>
     <div class="game-area">
        <!-- Icons which act as buttons for the game choices -->
    <div class="choices" >
    
        <div class="choice" id="rock">
            <i class="fa-solid fa-hand-back-fist" title="Rock"></i>
        </div>
         <div class="choice" id="paper">
            <i class="fa-solid fa-hand" title="Paper"></i> 
        </div>
        <div class="choice" id="scissors">
            <i class="fa-solid fa-hand-scissors" title="Scissors"></i>
         </div>
        
    </div>
<script src="assets/js/script.js"></script>
</body>

<br>
<footer>
    <h3>Rules</h3>
    <p>Scissors cut Paper | Paper covers Rock | Rock blunts Scissors</p>
</footer>
</html>
